services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:7
    container_name: taximeter-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=taximeter_madrid
    networks:
      - taximeter-network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taximeter-backend
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=taximeter_madrid
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=*
    depends_on:
      - mongodb
    networks:
      - taximeter-network
    expose:
      - "8001"

  # Frontend Expo Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - EXPO_PUBLIC_BACKEND_URL=${DOMAIN_URL}
    container_name: taximeter-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - taximeter-network
    expose:
      - "3000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: taximeter-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - taximeter-network

  # Certbot para SSL gratuito
  certbot:
    image: certbot/certbot
    container_name: taximeter-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:

networks:
  taximeter-network:
    driver: bridge
