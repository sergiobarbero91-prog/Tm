<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento - As del Volante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #d0d0d0;
            margin-bottom: 30px;
        }
        
        .status {
            background: rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-title {
            font-size: 1rem;
            color: #ffd700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .status-text {
            font-size: 1.2rem;
            color: #fff;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            border-radius: 3px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .contact {
            font-size: 0.9rem;
            color: #808080;
        }
        
        .contact a {
            color: #ffd700;
            text-decoration: none;
        }
        
        .taxi-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš•</div>
        
        <h1>As del Volante</h1>
        <p class="subtitle">Estamos mejorando tu experiencia</p>
        
        <p class="message">
            Estamos realizando tareas de mantenimiento para ofrecerte 
            un mejor servicio. Volveremos en breve.
        </p>
        
        <div class="status">
            <p class="status-title">Estado actual</p>
            <p class="status-text">Actualizando el sistema...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <p class="contact">
            Â¿Tienes alguna urgencia? Contacta con nosotros en 
            <a href="mailto:soporte@asdelvolante.es">soporte@asdelvolante.es</a>
        </p>
    </div>
</body>
</html>
